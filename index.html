<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/scss/dist/main.css">
</head>
<body>
    <header class="bg-primary">
        <h1 class="text-center text-white m-0 p-2">AutoMax</h1>
    </header>

    <main>
        <div class="background">
            
        </div>
        <div class="contenedor bg-secondary bg-opacity-10">
            <form id="search">
                <div class="column">
                    <div class="filter shadow-sm text-center mb-3">
                        <label class="d-block text-primary" for="marca">Marca</label>
                        <select class="w-75 text-secondary border border-primary rounded" id="marca">
                            <option value="">Seleccione</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes Benz">Mercedes Benz</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ford">Ford</option>
                            <option value="Dodge">Dodge</option>
                        </select>
                    </div>
                    <div class="filter shadow-sm text-center mb-3">
                        <label class="d-block text-primary" for="year">AÃ±o</label>
                        <select class="w-75 text-secondary border border-primary rounded" id="year">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                    <div class="filter shadow-sm text-center mb-3">
                        <span class="d-block text-primary">Precio</span>
                        <div class="d-flex justify-content-center">
                            <div>
                                <label class="d-block text-primary" for="minimo">Desde</label>
                                <select class="w-100 text-secondary border border-primary rounded" id="pMin">
                                    <option value="">Seleccione</option>
                                    <option value="20000">20,000</option>
                                    <option value="30000">30,000</option>
                                    <option value="40000">40,000</option>
                                    <option value="50000">50,000</option>
                                    <option value="60000">60,000</option>
                                    <option value="70000">70,000</option>
                                    <option value="80000">80,000</option>
                                    <option value="90000">90,000</option>
                                </select>
                            </div>
                            <div>
                                <label class="d-block text-primary" for="maximo">Hasta</label>
                                <select class="w-100 text-secondary border border-primary rounded" id="pMax">
                                    <option value="">Seleccione</option>
                                    <option value="20000">20,000</option>
                                    <option value="30000">30,000</option>
                                    <option value="40000">40,000</option>
                                    <option value="50000">50,000</option>
                                    <option value="60000">60,000</option>
                                    <option value="70000">70,000</option>
                                    <option value="80000">80,000</option>
                                    <option value="90000">90,000</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="filter shadow-sm text-center mb-3">
                        <label class="d-block text-primary" for="traccion">Transmision</label>
                        <select class="w-75 text-secondary border border-primary rounded" id="transmision">
                            <option value="">Seleccione</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes Benz">Mercedes Benz</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ford">Ford</option>
                            <option value="Dodge">Dodge</option>
                        </select>
                    </div>
                    <div class="filter shadow-sm text-center mb-3">
                        <label class="d-block text-primary" for="km-minimo">Kilometraje Min</label>
                        <select class="w-75 text-secondary border border-primary rounded" id="kmMin">
                                <option value="">Seleccione</option>
                                <option value="20000">20,000</option>
                                <option value="30000">30,000</option>
                                <option value="40000">40,000</option>
                                <option value="50000">50,000</option>
                                <option value="60000">60,000</option>
                                <option value="70000">70,000</option>
                                <option value="80000">80,000</option>
                                <option value="90000">90,000</option>
                        </select>
                        <label class="d-block text-primary mt-4" for="maximo">Kilometraje Max</label>
                        <select class="w-75 text-secondary border border-primary rounded" id="kmMax">
                                <option value="">Seleccione</option>
                                <option value="20000">20,000</option>
                                <option value="30000">30,000</option>
                                <option value="40000">40,000</option>
                                <option value="50000">50,000</option>
                                <option value="60000">60,000</option>
                                <option value="70000">70,000</option>
                                <option value="80000">80,000</option>
                                <option value="90000">90,000</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="w-75">
                <div id="result">
                    <div class="card">
                        <div class="card__img"></div>
                        <div class="d-flex justify-content-center">
                            <h3 class="card__marca">Marca</h3>
                            <h3 class="card__modelo">Modelo</h3>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p class="me-4"><span>$</span>50.000.000</p>
                            <p>12.000<span>Km</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/src/js/db.js"></script>
    <script src="/src/js/app.js"></script>
</body>
</html>
